    body {

      color: #00ffa1;
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    .terminal-container {

      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      position: relative;
    }
    
    .terminal {
      background: rgba(0, 0, 0, 0.85);

      border: 2px solid #00ffa1;
      border-radius: 15px;
      box-shadow: 
        /* ğŸ¨ CUSTOMIZE: Change glow effect colors */
        0 0 30px rgba(0, 255, 161, 0.3),

      width: 100%;
      max-width: 1000px;
      min-height: 600px;
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
    }
    
    .terminal-header {
      /* ğŸ¨ CUSTOMIZE: Change header gradient colors */
      background: linear-gradient(90deg, #00ffa1, #00d4ff);
      padding: 12px 20px;
      border-radius: 13px 13px 0 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .terminal-buttons {
      display: flex;
      gap: 8px;
    }
    
    .btn {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }
    
    /* ğŸ¨ CUSTOMIZE: Mac-style terminal buttons - change colors if needed */
    .btn.close { background: #ff5f56; }
    .btn.minimize { background: #ffbd2e; }
    .btn.maximize { background: #27ca3f; }
    
    .terminal-title {
      color: #000;
      font-weight: bold;
      font-size: 0.9rem;
      margin-left: 10px;
    }
    
    .terminal-content {
      padding: 20px;
      height: calc(100% - 44px);
      overflow-y: auto;
      scroll-behavior: smooth;
    }
    
    .output {
      white-space: pre-wrap;
      line-height: 1.6;
      margin-bottom: 1rem;
      font-size: 14px;
    }
    
    .input-line {
      display: flex;
      align-items: center;

      padding-top: 15px;
      margin-top: 15px;
    }
    
    .prompt {
      /* ğŸ¨ CUSTOMIZE: Change prompt color and glow */
      color: #00ffa1;
      font-weight: bold;
      margin-right: 10px;
      text-shadow: 0 0 10px rgba(0, 255, 161, 0.5);
    }
    
    input[type="text"] {
      flex: 1;
      background: transparent;
      border: none;
      color: #ffffff;
      font-family: inherit;
      font-size: 14px;
      outline: none;
      padding: 5px 0;
      /* ğŸ¨ CUSTOMIZE: Change cursor color */
      caret-color: #00ffa1;
    }
    
    input[type="text"]:focus {
      /* ğŸ¨ CUSTOMIZE: Change input focus background */
      background: rgba(0, 255, 161, 0.05);
      border-radius: 5px;
      padding: 5px 10px;
    }
    
    /* ğŸ¨ CUSTOMIZE: Color scheme for different text types */
    .primary { color: #00ffa1; text-shadow: 0 0 5px rgba(0, 255, 161, 0.3); }
    .secondary { color: #00d4ff; text-shadow: 0 0 5px rgba(0, 212, 255, 0.3); }
    .accent { color: #ff6b6b; text-shadow: 0 0 5px rgba(255, 107, 107, 0.3); }
    .warning { color: #ffd93d; text-shadow: 0 0 5px rgba(255, 217, 61, 0.3); }
    .success { color: #6bcf7f; text-shadow: 0 0 5px rgba(107, 207, 127, 0.3); }
    .error { color: #ff5757; text-shadow: 0 0 5px rgba(255, 87, 87, 0.3); }
    .muted { color: #888; }
    
    .link {
      /* ğŸ¨ CUSTOMIZE: Change link colors */
      color: #00d4ff;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.3s ease;
      border-bottom: 1px dotted rgba(0, 212, 255, 0.3);
    }
    
    .link:hover {
      color: #ffffff;
      text-shadow: 0 0 10px rgba(0, 212, 255, 0.8);
      border-bottom-color: #00d4ff;
    }
    
    .section-header {
      font-size: 16px;
      font-weight: bold;
      margin: 20px 0 10px 0;
      padding-bottom: 5px;
      border-bottom: 2px solid rgba(0, 255, 161, 0.3);
    }
    
    .command-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
      margin: 15px 0;
    }
    
    .command-item {
      /* ğŸ¨ CUSTOMIZE: Change command item styling */
      background: rgba(0, 255, 161, 0.05);
      border: 1px solid rgba(0, 255, 161, 0.2);
      border-radius: 8px;
      padding: 10px;
      transition: all 0.3s ease;
    }
    
    .command-item:hover {
      background: rgba(0, 255, 161, 0.1);
      border-color: #00ffa1;
      transform: translateY(-2px);
    }
    
    .status-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.9);
      border-top: 1px solid rgba(0, 255, 161, 0.3);

      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;

      width: 8px;

      background: #00ffa1;

    @keyframes pulse {

      50% { opacity: 0.3; }

    .matrix-bg {

      top: 0;
      left: 0;
      width: 100%;

      opacity: 0.1;

    // Enhanced command execution
    function executeCommand(command) {
      const cmd = command.trim().toLowerCase();
      
      // ğŸ”§ CUSTOMIZE: Change prompt display
      output.innerHTML += `<span class="prompt">aryan@portfolio:~$</span> <span class="secondary">${command}</span>\n`;
      
      if (commands[cmd]) {
        const result = commands[cmd]();
        if (result) {
          output.innerHTML += result + '\n\n';
        }
      } else if (cmd === '') {
        output.innerHTML += '\n';
      } else {
        // ğŸ”§ CUSTOMIZE: Error message for unknown commands
        output.innerHTML += `<span class="error">âš ï¸ Command not found:</span> <span class="accent">${command}</span>
<span class="muted">Type <span class="success">'help'</span> for available commands.</span>\n\n`;
      }
      
      // Smooth scroll to bottom
      output.scrollTop = output.scrollHeight;
    }

    // Enhanced input handling
    commandInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        const command = commandInput.value;
        executeCommand(command);
        commandInput.value = '';
      } else if (e.key === 'Tab') {
        e.preventDefault();
        // Simple tab completion for commands
        const partial = commandInput.value.toLowerCase();
        const matches = Object.keys(commands).filter(cmd => cmd.startsWith(partial));
        if (matches.length === 1) {
          commandInput.value = matches[0];
        }
      }
    });

    // Update status bar time
    function updateTime() {
      const now = new Date();
      statusTime.textContent = now.toLocaleString();
    }

    // Create subtle matrix background effect
    function createMatrixEffect() {
      const canvas = document.createElement('canvas');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      document.getElementById('matrixBg').appendChild(canvas);
      
      const ctx = canvas.getContext('2d');
      // ğŸ”§ CUSTOMIZE: Change matrix characters
      const chars = '01';
      const fontSize = 14;
      const columns = canvas.width / fontSize;
      const drops = [];
      
      for (let i = 0; i < columns; i++) {
        drops[i] = 1;
      }
      
      function draw() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        // ğŸ”§ CUSTOMIZE: Change matrix effect color
        ctx.fillStyle = 'rgba(0, 255, 161, 0.1)';
        ctx.font = fontSize + 'px monospace';
        
        for (let i = 0; i < drops.length; i++) {
          const text = chars[Math.floor(Math.random() * chars.length)];
          ctx.fillText(text, i * fontSize, drops[i] * fontSize);
          
          if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
            drops[i] = 0;
          }
          drops[i]++;
        }
      }
      
      // ğŸ”§ CUSTOMIZE: Change matrix animation speed (lower = faster)
      setInterval(draw, 35);
    }

    // Initialize everything
    initTerminal();
    updateTime();
    setInterval(updateTime, 1000);
    createMatrixEffect();
    
    // Handle window resize
    window.addEventListener('resize', () => {
      const canvas = document.querySelector('#matrixBg canvas');
      if (canvas) {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
    });
