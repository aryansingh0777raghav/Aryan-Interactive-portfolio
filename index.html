    .terminal-container {

      position: relative;

    .terminal {

      max-width: 1000px;
      min-height: 600px;
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
    }
    
    .terminal-header {
      /* üé® CUSTOMIZE: Change header gradient colors */
      background: linear-gradient(90deg, #00ffa1, #00d4ff);
      padding: 12px 20px;
      border-radius: 13px 13px 0 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .terminal-buttons {

      gap: 8px;
    }
    
    .btn {

      height: 12px;

    /* üé® CUSTOMIZE: Mac-style terminal buttons - change colors if needed */

    .terminal-title {
      color: #000;
      font-weight: bold;
      font-size: 0.9rem;
      margin-left: 10px;
    }
    
    .terminal-content {

      overflow-y: auto;
      scroll-behavior: smooth;
    }
    
    .output {

      margin-bottom: 1rem;

      outline: none;
      padding: 5px 0;

    input[type="text"]:focus {

      border-radius: 5px;
      padding: 5px 10px;

    /* üé® CUSTOMIZE: Color scheme for different text types */

    .secondary { color: #00d4ff; text-shadow: 0 0 5px rgba(0, 212, 255, 0.3); }
    .accent { color: #ff6b6b; text-shadow: 0 0 5px rgba(255, 107, 107, 0.3); }
    .warning { color: #ffd93d; text-shadow: 0 0 5px rgba(255, 217, 61, 0.3); }
    .success { color: #6bcf7f; text-shadow: 0 0 5px rgba(107, 207, 127, 0.3); }
    .error { color: #ff5757; text-shadow: 0 0 5px rgba(255, 87, 87, 0.3); }
    .muted { color: #888; }
    
    .link {

      color: #00d4ff;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.3s ease;
      border-bottom: 1px dotted rgba(0, 212, 255, 0.3);

    }

      font-weight: bold;
      margin: 20px 0 10px 0;
      padding-bottom: 5px;
      border-bottom: 2px solid rgba(0, 255, 161, 0.3);
    }
    
    .command-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
      margin: 15px 0;
    }
    
    .command-item {
      /* üé® CUSTOMIZE: Change command item styling */
      background: rgba(0, 255, 161, 0.05);
      border: 1px solid rgba(0, 255, 161, 0.2);
      border-radius: 8px;
      padding: 10px;
      transition: all 0.3s ease;
    }
    
    .command-item:hover {
      background: rgba(0, 255, 161, 0.1);
      border-color: #00ffa1;
      transform: translateY(-2px);

    .status-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.9);
      border-top: 1px solid rgba(0, 255, 161, 0.3);

    // Enhanced command execution
    function executeCommand(command) {
      const cmd = command.trim().toLowerCase();
      
      // üîß CUSTOMIZE: Change prompt display
      output.innerHTML += `<span class="prompt">aryan@portfolio:~$</span> <span class="secondary">${command}</span>\n`;
      
      if (commands[cmd]) {
        const result = commands[cmd]();
        if (result) {
          output.innerHTML += result + '\n\n';
        }
      } else if (cmd === '') {
        output.innerHTML += '\n';
      } else {
        // üîß CUSTOMIZE: Error message for unknown commands
        output.innerHTML += `<span class="error">‚ö†Ô∏è Command not found:</span> <span class="accent">${command}</span>
<span class="muted">Type <span class="success">'help'</span> for available commands.</span>\n\n`;
      }
      
      // Smooth scroll to bottom
      output.scrollTop = output.scrollHeight;
    }

    // Enhanced input handling
    commandInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        const command = commandInput.value;
        executeCommand(command);
        commandInput.value = '';
      } else if (e.key === 'Tab') {
        e.preventDefault();
        // Simple tab completion for commands
        const partial = commandInput.value.toLowerCase();
        const matches = Object.keys(commands).filter(cmd => cmd.startsWith(partial));
        if (matches.length === 1) {
          commandInput.value = matches[0];
        }
      }
    });

    // Update status bar time
    function updateTime() {
      const now = new Date();
      statusTime.textContent = now.toLocaleString();
    }

    // Create subtle matrix background effect
    function createMatrixEffect() {
      const canvas = document.createElement('canvas');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      document.getElementById('matrixBg').appendChild(canvas);
      
      const ctx = canvas.getContext('2d');
      // üîß CUSTOMIZE: Change matrix characters
      const chars = '01';
      const fontSize = 14;
      const columns = canvas.width / fontSize;
      const drops = [];
      
      for (let i = 0; i < columns; i++) {
        drops[i] = 1;
      }
      
      function draw() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        // üîß CUSTOMIZE: Change matrix effect color
        ctx.fillStyle = 'rgba(0, 255, 161, 0.1)';
        ctx.font = fontSize + 'px monospace';
        
        for (let i = 0; i < drops.length; i++) {
          const text = chars[Math.floor(Math.random() * chars.length)];
          ctx.fillText(text, i * fontSize, drops[i] * fontSize);
          
          if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
            drops[i] = 0;
          }
          drops[i]++;
        }
      }
      
      // üîß CUSTOMIZE: Change matrix animation speed (lower = faster)
      setInterval(draw, 35);
    }

    // Initialize everything
    initTerminal();
    updateTime();
    setInterval(updateTime, 1000);
    createMatrixEffect();
    
    // Handle window resize
    window.addEventListener('resize', () => {
      const canvas = document.querySelector('#matrixBg canvas');
      if (canvas) {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
    });
